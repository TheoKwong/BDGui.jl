<header class="st-header q-pa-sm">
  <h1 class="st-header__title st-module">Brain Dancer GUI</h1>
</header>

<div class="row">
  <div class="col col-12 col-sm st-module">
    <q-uploader
      label="Upload fMRI"
      accpt=".nii"
      multiple
      method="POST"
      url="http://localhost:8000/"
      field__name="nii_image"
    ></q-uploader>
  </div>
  <div class="col col-12 col-sm st-module">
    <q-uploader
      label="Upload Log"
      accpt=".csv"
      multiple
      method="POST"
      url="http://localhost:8000/"
      field__name="csv_logs"
    ></q-uploader>
  </div>
  <div class="col col-12 col-sm st-module">
    <q-uploader
      label="Upload Acquisition Times"
      accpt=".csv"
      multiple
      method="POST"
      url="http://localhost:8000/"
      field__name="csv_acqs"
    ></q-uploader>
  </div>
</div>

<div class="row">
    <div class="col col-12 col-sm st-module">
        <h6>File</h6>
        <q-select v-model="selected_file" :options="upfiles"></q-select>
    </div>
    <div class="col col-12 col-sm st-module">
        <h5>fMRI ({{selected_file}})</h5>
        <plotly :data="hmap" :layout="layout" :displaylogo="false"></plotly>
    </div>
</div>
